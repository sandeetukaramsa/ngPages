<div class="container">
  
  <nav aria-label="...">
    <ul class="pagination justify-content-center my-3">
      <li class="page-item" [ngClass]="{disabled: currentPage === 0}">
        <a class="page-link" (click)="currentPage = currentPage-1" href="#">Previous</a>
      </li>
      <ng-container *ngFor="let image of images; let i = index">
      <li class="page-item" 
      [ngClass]="{active: currentPage === i}"
      *ngIf="showNav(i)"
       >
        <a class="page-link" (click)="currentPage = i">{{i+1}}</a>
      </li></ng-container>

      <li class="page-item" [ngClass]="{disabled: currentPage === images.length - 1}">
        <a class="page-link" (click)="currentPage = currentPage+1" href="#">Next</a>
      </li>
    </ul>
  </nav>

  <div class="card" style="width: 25rem; margin:0 auto;">
    <img src="{{images[currentPage].imageUrl}}" style="height:25rem; width:25rem;">
    <div class="card-body">
      <h4 class="card-title">{{images[currentPage].title}}</h4>
      <p class="card-text">Click on 360 degree view Detais</p>
      <a href="#" class="btn btn-primary">View Details</a>
    </div>
  </div>

  <div class="text-center">
  <footer class="fw-bold">@CopyRight2022 All Rights reserved. Powered by the Sandeep Sargar</footer>
</div>
</div>
